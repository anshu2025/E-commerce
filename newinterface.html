<!DOCTYPE html>

        <div class="nav">
            <div class="logo border"> <img src="image/logo.webp" alt="logo"></div>
            <div class="border"><a href="index.html">Home</a></div>
            
            <div id="links">
                <div id="accountStatus"></div>
                <div id="authOptions">
                    <a href="login.html" id="loginLink">Login</a> |
                    <a href="signup.html" id="signupLink">Signup</a>
                </div>
                <button id="logoutButton" style="display: none;">Logout</button>
                <button id="removeAccountButton" style="background-color: greenyellow; display:none;">Remove Account</button>
            </div>

            <div class="search border">
                <select style="width: 55px;height: 30px;">
                    <option>&#9776; All</option>
                    <option>Men's clothes</a></option>
                    <option>Women's clothes</option>
                    <option>Kid's clothes</option>
                    <option>Beauty product</option>
                    <option>Electric product</option>
                </select>
                <input id="searchInput" type="text" placeholder="Search" required>
                <button id="searchButton" >&#x1F50D;</button>
                <button class="cancle"><a href="newinterface.html">Cancle</a></button>
            </div>
            <div class="cart border">
                <p>&#128722;</p>
               <a href="cart.html"> Cart</a>

                <p id="profileText" style="cursor: pointer;">&#128100; Profile</p>

            <!-- Popup box -->
            <div id="popupBox" class="popup" style="display: none;">
                <div class="popupContent">
                    <h3>Profile Options</h3>
                    <input type="file" accept="image/*" id="upload" capture="camera" onchange="previewImage(event)">
                    <div class="option">

                       <button class="option" id="removeProfile" onclick="removeProfilePicture()" style="display: none;">Remove</button>

    <main class="content" id="mainContent">
        <div class="box" id="men"><footer><a href="menclthes.html">Men</a></footer></div>
        <div class="box" id="women"><footer><a href="wo.html">Women</a></footer></div>
        <div class="box" id="who"><footer><a href="who.html">Health</a></footer></div>

     <div id="resultContainer"></div>
    </main>

</body>
<script src="script.js"></script>
<script>
    // Retrieve user data from localStorage
    const userName = localStorage.getItem('userName');
    const userLoggedIn = localStorage.getItem('userLoggedIn');

    const accountStatus = document.getElementById('accountStatus');
    const authOptions = document.getElementById('authOptions');
    const logoutButton = document.getElementById('logoutButton');
    const removeAccountButton = document.getElementById('removeAccountButton');


    // Check user account and login status
    if (userName && userLoggedIn === 'true') {
        accountStatus.innerText = `Status: Logged in as ${userName}`;
        authOptions.style.display = 'none'; // Hide Login and Signup links
        logoutButton.style.display = 'inline'; // Show Logout button
        removeAccountButton.style.display = 'inline'; // Show Logout button
    } else {
        accountStatus.innerText = 'Status: No account logged in';
        authOptions.style.display = 'inline'; // Show Login and Signup links
        logoutButton.style.display = 'none'; // Hide Logout button
    }

    // Logout button functionality
    logoutButton.addEventListener('click', function () {
        localStorage.setItem('userLoggedIn', 'false'); // Update logged-in status
        alert('You have been logged out.');
        location.reload(); // Refresh page to update UI
    });
    
    removeAccountButton.addEventListener('click', function () {
      const confirmRemove = confirm('Are you sure you want to permanently delete your account?');

      if (confirmRemove) {
        localStorage.removeItem('userName');
        localStorage.removeItem('userEmail');
        localStorage.removeItem('userPassword');
        localStorage.removeItem('userLoggedIn');
        
        alert('Your account has been removed. You will be redirected to the Sign-Up page.');
        window.location.href = 'signup.html';
      }
    });
</script>

</html>
